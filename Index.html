<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikInsta Downloader</title>

  <!-- =======================
       Adsterra Social Bar
       ======================= -->
  <script src="https://pl28436474.effectivegatecpm.com/f6/5f/56/f65f568f798985f75e6702cd8d03ad14.js"></script>

  <!-- =======================
       CSS Dasar / Minimalis
       ======================= -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #A7C7E7, #F4B6C2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 250px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff77aa, #7aa2ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Dark mode */
    .dark {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
    }

    .dark .card {
      background: rgba(30,30,50,0.95);
      color: #fff;
    }

    .toggle-btn {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>TikInsta Downloader</h1>
    <input type="text" id="video-url" placeholder="Paste link IG / TikTok" />
    <br>
    <button id="download-btn">Download Video</button>
    <br>
    <button class="toggle-btn" onclick="toggleDark()">ðŸŒ™ Dark / Light</button>
  </div>

  <!-- =======================
       Adsterra Popunder
       ======================= -->
  <script src="https://pl28436436.effectivegatecpm.com/be/6e/5a/be6e5ab82a37b8aee2cb8de7fbcc87ff.js"></script>

  <!-- =======================
       Script Tombol Download + Dark Mode
       ======================= -->
  <script>
    // Toggle Dark Mode
    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    // Tombol Download
    document.getElementById("download-btn").addEventListener("click", function(){
      let url = document.getElementById("video-url").value.trim();
      if(url){
        // Buka link di tab baru
        window.open(url, "_blank");
      } else {
        alert("Masukkan link IG / TikTok dulu!");
      }
    });
  </script>

</body>
</html>
