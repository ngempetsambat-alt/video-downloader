<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Social Video Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #A7C7E7, #F4B6C2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

h1 {
  text-align: center;
  color: #6B8FD6;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #999;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 14px;
  outline: none;
}

input:focus {
  border-color: #F4B6C2;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #F4B6C2, #A7C7E7);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

.platform {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
}

.status {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  color: #6B8FD6;
}

.loader {
  display: none;
  margin: 15px auto;
  width: 40px;
  height: 40px;
  border: 4px solid #eee;
  border-top: 4px solid #F4B6C2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.disclaimer {
  margin-top: 18px;
  font-size: 11px;
  color: #aaa;
  text-align: center;
  line-height: 1.4;
}
</style>
</head>
<script src="https://pl28436474.effectivegatecpm.com/f6/5f/56/f65f568f798985f75e6702cd8d03ad14.js"></script>

<body>

<div class="card">
  <h1>Social Downloader</h1>
  <div class="subtitle">Download video Instagram & TikTok</div>

  <input type="text" id="link" placeholder="Tempel link Instagram / TikTok">

  <button id="btn" onclick="download()">DOWNLOAD VIDEO</button>

  <div class="platform" id="platform"></div>

  <div class="loader" id="loader"></div>

  <div class="status" id="status">Menunggu link...</div>

  <div class="disclaimer">
    Disclaimer: Website ini tidak menyimpan video apa pun.<br>
    Semua proses dilakukan melalui layanan pihak ketiga.
  </div>
</div>

<script>
function download() {
  const link = document.getElementById("link").value.trim();
  const status = document.getElementById("status");
  const platform = document.getElementById("platform");
  const loader = document.getElementById("loader");
  const btn = document.getElementById("btn");

  if (link === "") {
    alert("Masukkan link dulu!");
    return;
  }

  btn.disabled = true;
  loader.style.display = "block";

  if (link.includes("tiktok.com")) {
    platform.innerHTML = "ðŸŽµ TikTok detected";
    status.innerHTML = "Mengalihkan ke TikTok downloader...";
    setTimeout(() => {
      window.open("https://ssstik.io/en?url=" + encodeURIComponent(link), "_blank");
      reset();
    }, 1200);
  } 
  else if (link.includes("instagram.com")) {
    platform.innerHTML = "ðŸ“¸ Instagram detected";
    status.innerHTML = "Mengalihkan ke Instagram downloader...";
    setTimeout(() => {
      window.open("https://snapinsta.app/?url=" + encodeURIComponent(link), "_blank");
      reset();
    }, 1200);
  } 
  else {
    alert("Link tidak didukung");
    reset();
  }

  function reset() {
    loader.style.display = "none";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
